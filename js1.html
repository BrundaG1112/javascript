<!DOCTYPE html>
<html>
<head>
    <title>Find the Larger Number</title>
</head>
<body>

<h1>Find the Larger Number</h1>

<p>Enter two numbers:</p>
<input type="number" id="number1" placeholder="Enter first number">
<input type="number" id="number2" placeholder="Enter second number">
<button onclick="findLargerNumber()">Find Larger Number</button>

<p id="result"></p>

<script>
    function max(num1, num2) {
      return num1 > num2 ? num1 : num2;
    }

    function findLargerNumber() {
      let number1 = parseInt(document.getElementById('number1').value);
      let number2 = parseInt(document.getElementById('number2').value);

      if (isNaN(number1) || isNaN(number2)) {
        document.getElementById('result').textContent = "Please enter valid numbers.";
      } else {
        let result = max(number1, number2);
        document.getElementById('result').textContent = "The larger number is: " + result;
      }
    }
</script>

</body>
</html>
